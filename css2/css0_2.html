<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles_02.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <h1>CSS Dinner Shopping List</h1>
      <h3>Let`s go to the mall!</h3>
    </header>
    <main
      style="width: 100%; background-color: rgb(69, 70, 77); padding-top: 20px"
    >
      <div style="margin-left: 33%">
        <form action="">
          <ul>
            <li>
              <input
                type="checkbox"
                id="name1"
                name="pickles"
                value="pickles"
              />
              <label class="k1" for="name1"> A lot of pickles </label>
            </li>
            <li>
              <input type="checkbox" id="name2" name="apples" value="apples" />
              <label class="k2" for="name2">10 apples</label><br />
            </li>
            <li>
              <input
                type="checkbox"
                id="name3"
                name="oranges"
                value="oranges"
              />
              <label class="k3" for="name3">20 oranges</label>
            </li>
            <li>
              <input type="checkbox" id="name4" name="plates" value="plates" />
              <label class="k4" for="name4">13 plates</label><br />
            </li>
            <li>
              <input type="checkbox" id="name5" name="bentos" value="bentos" />
              <label class="k5" for="name5">15 bentos</label><br />
            </li>
            <li>
              <input type="checkbox" id="name6" name="bottle" value="bottle" />
              <label class="k6" for="name6">1 bottle of Sake ^_^</label><br />
            </li>
          </ul>
          <input class="f" type="submit" value="Bon appetit :)" />
        </form>
      </div>
    </main>
  </body>
</html>
